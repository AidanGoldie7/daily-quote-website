<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e49a2e2c48.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="quote-box">
        <h2>Quote of the day</h2>
        <!--the quote-->
        <blockquote id="dailyQuote">Loading...</blockquote>
        <!--the author-->
        <span id="dailyAuthor">Loading...</span>

        <div>
            <!--when this button is clicked a new quote is displayed-->
            <button onclick="getquote(api_url)">New Quote</button>

            <button onclick="tweet()"><i class="fa-brands fa-twitter"></i>Tweet</button>
        </div>
    </div>






    <!--get quote from quote API and assign it to the above text displays blockquote and span-->
    <script>
        //setting the quote from console as the blockquote text
        const quote = document.getElementById("dailyQuote")
        //setting the author from console as the span text
        const author = document.getElementById("dailyAuthor")
        //the url of the random quote api
        const api_url = "https://api.quotable.io/random";



        //getting quote url 
        async function getquote(url){
            //fetch url
            const response = await fetch(url);
            //get response
            var data = await response.json();
            //display url data in console
            console.log(data);
            //setting quote variable to the 'content' section of the inner HTML in console
            //to see where this is being pulled from;
            //inspect website -> console -> open 'object' 
            quote.innerHTML = data.content
            //setting author variable to the 'author' section of the inner HTML in console
            //to see where this is being pulled from go to;
            //inspect website -> console -> open 'object'  
            author.innerHTML = data.author
        }

        //this function is used to get the randomly generated quote from the above function
        getquote(api_url);




        //function to share quote in a tweet
        function tweet(){
            window.open(href="https://twitter.com/intent/tweet?text=" + quote.innerHTML + "   - " + author.innerHTML, 
            "Tweet Window", 
            "width=600", 
            "height=300")
        }

    </script>
    
</body>
</html>
